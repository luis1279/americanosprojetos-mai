<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Registros de Transações</title>
    <style>
        /* Fonte personalizada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Estilos gerais da página */
        body {
            background-color: #bafef3; /* Cor de fundo clara */
            color: #11015a; /* Cor do texto */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container do conteúdo */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        /* Título */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
        }

        /* Botões */
        a button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        a button:hover {
            background-color: #0a58ca;
            transform: translateY(-3px);
        }

        /* Formulário e seleção */
        form label, form select, form button {
            font-size: 1.2rem;
            margin: 10px 0;
            display: block;
            width: 100%;
        }

        form select, form button {
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form button {
            background-color: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            width: 100%;
        }

        form button:hover {
            background-color: #0a58ca;
            transform: translateY(-3px);
        }

        /* Tabela de transações */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #11015a;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background-color: #0d6efd;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Ajuste para dispositivos móveis */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form select, form button {
                font-size: 1rem;
                padding: 10px;
            }

            th, td {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Registros de Transações</h1>

        <a href="/professor_dashboard"><button>Voltar</button></a>

        <br><br>

        <!-- Formulário para selecionar a turma -->
        <form method="POST" action="{{ url_for('professor_transacoes') }}">
            <label for="turma">Selecione a Turma:</label>
            <select id="turma" name="turma" required>
                <option value="">Todas as Turmas</option>
                {% for turma in turmas %}
                    <option value="{{ turma.turma }}" {% if turma_selecionada == turma.turma %}selected{% endif %}>
                        {{ turma.turma }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Filtrar</button>
        </form>

        {% if transacoes %}
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Data e Hora</th>
                        <th>Aluno</th>
                        <th>Tipo</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for transacao in transacoes %}
                    <tr>
                        <td>{{ transacao.data }}</td>
                        <td>{{ transacao.aluno_nome }}</td>
                        <td>{{ "Adição" if transacao.tipo == 'add' else "Retirada" }}</td>
                        <td>{{ transacao.quantidade }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
