<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Professores</title>
    <style>
        /* Fonte personalizada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Estilos gerais da página */
        body {
            background-color: #bafef3; /* Cor de fundo clara */
            color: #11015a; /* Cor do texto */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px;
        }

        /* Título */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Estilo do formulário */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        input {
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #0a58ca;
            transform: translateY(-3px);
        }

        /* Estilo da tabela */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #d1d1d1;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        /* Ajuste para dispositivos móveis */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Gerenciar Professores</h1>
    <a href="/admin_dashboard"><button>Voltar</button></a><br>
    
    <form method="POST">
        <label for="nome">Nome do Professor:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="login">Nome de Usuário:</label>
        <input type="text" id="login" name="login" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Adicionar Professor</button>
    </form>

    <h2>Professores Cadastrados:</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nome de Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for professor in professores %}
            <tr>
                <td>{{ professor.nome }}</td>
                <td>{{ professor.login }}</td>
                <td>
                    <a href="{{ url_for('edit_professor', professor_id=professor.id) }}">
                        <button>Editar</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    
</body>
</html>
