<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Americanos</title>
    <style>
        /* Fonte personalizada do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Estilos gerais da página */
        body {
            background-color: #bafef3; /* Cor de fundo clara */
            color: #11015a; /* Cor do texto */
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Container centralizado */
        .container {
            text-align: center;
            background-color: #ffffff; /* Fundo branco */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        /* Estilo da imagem */
        .logo {
            width: 700px;
            height: auto;
            margin-bottom: 15px;
        }

        /* Estilos dos botões */
        a button {
            background-color: #0d6efd; /* Cor de fundo azul */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }

        /* Hover nos botões */
        a button:hover {
            background-color: #0a58ca; /* Tom mais escuro no hover */
            transform: translateY(-3px); /* Leve elevação no hover */
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            a button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Substitui o título por uma imagem -->
        <img src="/static/imagens/Americanos.png" alt="Logo Projeto Americanos" class="logo">
        
        <a href="/aluno"><button>Acessar meus Americanos</button></a><br><br>
        <a href="/professor_login"><button>Acesso Professor</button></a><br><br>
        <a href="/admin_login"><button>Administrador</button></a>
    </div>
</body>
</html>
